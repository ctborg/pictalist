<app-page-content>
  <div
    *ngIf="lists$ | async; let lists; else: loading"
    fxLayout="column"
    fxLayoutGap="1em"
  >
    <mat-card
      *ngFor="let list of lists"
      fxLayout="row"
      [routerLink]="['/list', list.id]"
    >
      <mat-card-header fxFlex="">
        <mat-card-subtitle>username</mat-card-subtitle>
        <mat-card-title>{{ list.title }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ list.collection[0].thumbnailImage }}"
        alt="Card image"
      />
    </mat-card>
    <div *ngIf="lists.length === 0">
      LIST EMPTY, either database got wiped or filter got changed
    </div>
  </div>
  <ng-template #loading>Loading&hellip;</ng-template>
</app-page-content>
