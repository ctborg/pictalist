<app-page-content>
  <div *ngIf="lists.length; else loading" fxLayout="column" fxLayoutGap="1em">
    <mat-card
      *ngFor="let list of lists"
      fxLayout="row"
      [routerLink]="['/list', list.id]"
    >
      <mat-card-header fxFlex="">
        <mat-card-subtitle>{{
          list.users[0].displayName || "Anonymous"
        }}</mat-card-subtitle>
        <mat-card-title>{{ list.title }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ list.collection[0].thumbnailImage }}"
        alt="Card image"
      />
    </mat-card>
    <div *ngIf="lists.length === 0">
      LIST EMPTY, either database got wiped or filter got changed
    </div>
    <button *ngIf="!listDone" mat-button (click)="loadMore()">More</button>
    <div class="end" *ngIf="listDone">End of the list <3</div>
  </div>
  <ng-template #loading>Loading&hellip;</ng-template>
</app-page-content>
