<app-page-content *ngIf="list$ | async as list">
  <h1>{{ list.title }}</h1>

  <div class="edit-button">
    <button mat-raised-button color="primary" [routerLink]="['/edit', list.id]">
      Edit
    </button>
  </div>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="2em grid"
    fxLayoutGap.xs="1em"
    class="grid-container"
  >
    <div
      *ngFor="let item of list.collection"
      fxLayout="column"
      fxLayout.xs="row"
      fxFlex="25%"
    >
      <img class="thumbnail" src="{{ item.thumbnailImage }}" />
      <div>
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</app-page-content>
